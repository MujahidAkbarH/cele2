<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Special Awaits...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #ffb6c1 0%, #ffe4e1 50%, #ff69b4 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Background floating hearts and petals */
        .floating-element {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }

        .floating-heart {
            font-size: 40px;
            color: #ff69b4;
            animation: float 25s infinite ease-in-out;
        }

        .floating-petal {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            border-radius: 50% 0 50% 0;
            transform: rotate(45deg);
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-30px) translateX(20px) rotate(90deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-60px) translateX(-15px) rotate(180deg);
                opacity: 0.3;
            }
            75% {
                transform: translateY(-30px) translateX(10px) rotate(270deg);
                opacity: 0.4;
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
            position: relative;
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #fff;
            text-shadow: 
                0 0 20px rgba(255, 182, 193, 0.8),
                0 0 40px rgba(255, 105, 180, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInDown 1.5s ease-out forwards, shimmer 3s infinite 2s;
            animation-delay: 0.3s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0%, 100% {
                text-shadow: 
                    0 0 20px rgba(255, 182, 193, 0.8),
                    0 0 40px rgba(255, 105, 180, 0.6),
                    2px 2px 4px rgba(0, 0, 0, 0.2);
            }
            50% {
                text-shadow: 
                    0 0 30px rgba(255, 182, 193, 1),
                    0 0 60px rgba(255, 105, 180, 0.8),
                    2px 2px 4px rgba(0, 0, 0, 0.2);
            }
        }

        /* Message Card */
        .message-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 
                0 10px 40px rgba(255, 105, 180, 0.3),
                0 0 20px rgba(255, 182, 193, 0.2);
            z-index: 10;
            position: relative;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out forwards;
            animation-delay: 0.8s;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 40px;
        }

        .message-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 15px 50px rgba(255, 105, 180, 0.4),
                0 0 30px rgba(255, 182, 193, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-card h2 {
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            color: #ff69b4;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 400;
        }

        .message-card p {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #666;
            line-height: 1.8;
            text-align: center;
        }

        /* Button */
        .reveal-button {
            background: linear-gradient(135deg, #ffb6c1 0%, #ff69b4 100%);
            color: white;
            border: none;
            padding: 18px 45px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 
                0 5px 20px rgba(255, 105, 180, 0.4),
                0 0 15px rgba(255, 182, 193, 0.3);
            transition: all 0.3s ease;
            z-index: 10;
            position: relative;
            font-family: 'Georgia', serif;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .reveal-button:hover {
            transform: scale(1.1);
            box-shadow: 
                0 8px 30px rgba(255, 105, 180, 0.6),
                0 0 25px rgba(255, 182, 193, 0.5);
        }

        .reveal-button:active {
            transform: scale(1.05);
        }

        /* Cursor trail elements */
        .cursor-trail {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            font-size: 12px;
            transition: opacity 0.5s ease;
        }

        .cursor-heart {
            color: #ff69b4;
        }

        .cursor-petal {
            width: 8px;
            height: 8px;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4);
            border-radius: 50% 0 50% 0;
            transform: rotate(45deg);
        }

        /* Click sparkles */
        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 1001;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: sparkleAnimation 1s ease-out forwards;
        }

        @keyframes sparkleAnimation {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(2) rotate(360deg);
                opacity: 0;
            }
        }

        /* Floating hearts around card on click */
        .card-heart {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            color: #ff69b4;
            animation: cardHeartFloat 2s ease-out forwards;
        }

        @keyframes cardHeartFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            pointer-events: none;
            z-index: 1002;
            animation: confettiFall 2s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Ambient sparkles */
        .ambient-sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            animation: ambientTwinkle 3s infinite;
        }

        @keyframes ambientTwinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .message-card {
                padding: 30px 20px;
            }

            .floating-heart {
                font-size: 30px;
            }

            .floating-petal {
                width: 15px;
                height: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Background floating elements -->
    <div class="floating-element floating-heart" style="top: 10%; left: 5%; animation-delay: 0s;">‚ù§Ô∏è</div>
    <div class="floating-element floating-heart" style="top: 20%; right: 10%; animation-delay: -5s;">üíñ</div>
    <div class="floating-element floating-heart" style="top: 50%; left: 8%; animation-delay: -10s;">‚ù§Ô∏è</div>
    <div class="floating-element floating-heart" style="bottom: 30%; right: 15%; animation-delay: -15s;">üíñ</div>
    <div class="floating-element floating-petal" style="top: 15%; left: 20%; animation-delay: -2s;"></div>
    <div class="floating-element floating-petal" style="top: 40%; right: 20%; animation-delay: -7s;"></div>
    <div class="floating-element floating-petal" style="bottom: 20%; left: 30%; animation-delay: -12s;"></div>
    <div class="floating-element floating-petal" style="top: 70%; right: 25%; animation-delay: -17s;"></div>

    <!-- Header -->
    <div class="header">
        <h1>Something special is waiting for you‚Ä¶</h1>
    </div>

    <!-- Message Card -->
    <div class="message-card" id="messageCard">
        <h2>A Special Note for You ‚ù§Ô∏è</h2>
        <p>Dear Aemi, I just want to say how much your friendship means to me. Today is special because it's all about us‚Ä¶ üíñ</p>
    </div>

    <!-- Button -->
   <a href="./surprise copy.html"> <button class="reveal-button" id="revealButton">Reveal Your Surprise</button></a>

    <script>
        // Cursor trail effect
        let trailElements = [];
        const maxTrailLength = 8;

        document.addEventListener('mousemove', (e) => {
            // Create heart or petal randomly
            const isHeart = Math.random() > 0.5;
            const trail = document.createElement('div');
            trail.className = `cursor-trail ${isHeart ? 'cursor-heart' : 'cursor-petal'}`;
            
            if (isHeart) {
                trail.innerHTML = '‚ù§Ô∏è';
            } else {
                trail.classList.add('cursor-petal');
            }
            
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            trail.style.opacity = '0.7';
            document.body.appendChild(trail);
            
            trailElements.push(trail);
            
            if (trailElements.length > maxTrailLength) {
                const oldTrail = trailElements.shift();
                oldTrail.style.opacity = '0';
                setTimeout(() => oldTrail.remove(), 500);
            }
            
            // Fade out trail elements
            setTimeout(() => {
                trail.style.opacity = '0';
                setTimeout(() => trail.remove(), 500);
            }, 800);
        });

        // Click sparkles
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    const angle = (Math.PI * 2 * i) / 5;
                    const distance = 30 + Math.random() * 20;
                    sparkle.style.left = (e.clientX + Math.cos(angle) * distance) + 'px';
                    sparkle.style.top = (e.clientY + Math.sin(angle) * distance) + 'px';
                    document.body.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 50);
            }
        });

        // Card click effect - floating hearts
        const messageCard = document.getElementById('messageCard');
        messageCard.addEventListener('click', (e) => {
            const rect = messageCard.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.className = 'card-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 50;
                heart.style.left = (centerX + Math.cos(angle) * distance) + 'px';
                heart.style.top = (centerY + Math.sin(angle) * distance) + 'px';
                heart.style.animationDelay = (i * 0.1) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 2000);
            }
        });

        // Button click - confetti and navigation
        const revealButton = document.getElementById('revealButton');
        revealButton.addEventListener('click', () => {
            // Create confetti burst
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    const colors = ['#ff69b4', '#ffb6c1', '#ffe4e1', '#fff'];
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.animationDelay = (Math.random() * 0.5) + 's';
                    confetti.style.animationDuration = (1.5 + Math.random() * 1) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
            
            // Navigate after a short delay
            setTimeout(() => {
                window.location.href = 'surprise.html';
            }, 800);
        });

        // Ambient sparkles
        function createAmbientSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'ambient-sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 3000);
        }

        // Create ambient sparkles periodically
        setInterval(createAmbientSparkle, 2000);
        
        // Initial sparkles
        for (let i = 0; i < 5; i++) {
            setTimeout(createAmbientSparkle, i * 400);
        }
    </script>
</body>
</html>

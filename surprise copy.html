<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Commitment Day Surprise</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffb6c1 0%, #ffe4e1 50%, #ff69b4 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            cursor: none;
        }

        /* Background floating hearts */
        .floating-heart { position: fixed; opacity: 0.15; pointer-events: none; z-index: 1; animation: float 20s infinite ease-in-out; }
        .floating-heart:nth-child(1){ top:10%; left:10%; font-size:120px; animation-delay:0s; animation-duration:18s; }
        .floating-heart:nth-child(2){ top:60%; right:15%; font-size:150px; animation-delay:-6s; animation-duration:22s; }
        .floating-heart:nth-child(3){ bottom:20%; left:20%; font-size:100px; animation-delay:-12s; animation-duration:20s; }
        @keyframes float {
            0%,100% { transform: translate(0,0) rotate(0deg); }
            25% { transform: translate(30px,-30px) rotate(5deg); }
            50% { transform: translate(-20px,-60px) rotate(-5deg); }
            75% { transform: translate(-30px,-30px) rotate(3deg); }
        }

        /* Floating sparkles */
        .sparkle { position: fixed; width: 6px; height: 6px; background: rgba(255,255,255,0.8); border-radius: 50%; pointer-events: none; z-index: 2; box-shadow: 0 0 10px rgba(255,255,255,0.9); animation: sparkle-float 8s infinite ease-in-out; }
        @keyframes sparkle-float {
            0%,100% { transform: translateY(0) scale(1); opacity: 0.3; }
            50% { transform: translateY(-100px) scale(1.5); opacity: 1; }
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Main text */
        .main-text {
            font-size: 3.5rem;
            color: #ff69b4;
            text-align: center;
            margin-bottom: 60px;
            text-shadow:
                0 0 20px rgba(255,105,180,0.6),
                0 0 40px rgba(255,105,180,0.4),
                0 0 60px rgba(255,105,180,0.2),
                0 4px 8px rgba(0,0,0,0.1);
            font-weight: 300;
            letter-spacing: 3px;
            animation: text-glow 3s ease-in-out infinite;
        }
        @keyframes text-glow {
            0%,100% {
                text-shadow:
                    0 0 20px rgba(255,105,180,0.6),
                    0 0 40px rgba(255,105,180,0.4),
                    0 0 60px rgba(255,105,180,0.2),
                    0 4px 8px rgba(0,0,0,0.1);
            }
            50% {
                text-shadow:
                    0 0 30px rgba(255,105,180,0.8),
                    0 0 60px rgba(255,105,180,0.6),
                    0 0 90px rgba(255,105,180,0.4),
                    0 4px 8px rgba(0,0,0,0.1);
            }
        }

        /* Cake container */
        .cake-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .cake-container:hover { transform: scale(1.05); }
        .cake-container:active { transform: scale(0.98); }

        /* Cake SVG */
        .cake { 
            width: 300px; 
            height: 300px; 
            filter: drop-shadow(0 15px 40px rgba(139, 0, 0, 0.4)) 
                    drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        /* Candles */
        .candle { 
            position: absolute; 
            width: 8px; 
            height: 50px; 
            background: linear-gradient(180deg, #fff 0%, #f5f5f5 50%, #e8e8e8 100%);
            border-radius: 4px; 
            box-shadow: 
                0 0 8px rgba(255, 255, 255, 0.6),
                inset 0 0 5px rgba(255, 255, 255, 0.3);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        
        .candle::before {
            content: '';
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 14px; 
            height: 18px;
            background: radial-gradient(
                ellipse at center,
                #fff9c4 0%,
                #ffd700 25%,
                #ff8c00 60%,
                #ff6b35 100%
            );
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.9),
                0 0 40px rgba(255, 140, 0, 0.7),
                0 0 60px rgba(255, 107, 53, 0.4),
                0 -2px 8px rgba(255, 215, 0, 0.8);
            animation: flicker 1.5s infinite ease-in-out;
            z-index: 2;
        }
        
        .candle::after {
            content: '';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: radial-gradient(
                circle,
                rgba(255, 215, 0, 0.3) 0%,
                rgba(255, 140, 0, 0.2) 40%,
                transparent 70%
            );
            border-radius: 50%;
            animation: glow-pulse 1.5s infinite ease-in-out;
            pointer-events: none;
        }
        
        .candle.blown-out::before { 
            opacity: 0; 
            transform: translateX(-50%) scale(0); 
            animation: blow-out 0.4s ease-out forwards;
        }
        
        .candle.blown-out::after {
            opacity: 0;
            animation: none;
        }
        
        .candle.blown-out { 
            opacity: 0.4;
            filter: brightness(0.7);
            box-shadow: 
                0 0 5px rgba(255, 255, 255, 0.2),
                inset 0 0 3px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes flicker {
            0%, 100% { 
                transform: translateX(-50%) scale(1) translateY(0); 
                opacity: 1; 
            }
            25% { 
                transform: translateX(-50%) scale(0.92) translateX(-1px) translateY(-1px); 
                opacity: 0.95; 
            }
            50% { 
                transform: translateX(-50%) scale(1.08) translateX(1px) translateY(1px); 
                opacity: 1; 
            }
            75% { 
                transform: translateX(-50%) scale(0.96) translateX(-0.5px) translateY(-0.5px); 
                opacity: 0.98; 
            }
        }
        
        @keyframes glow-pulse {
            0%, 100% { 
                transform: translateX(-50%) scale(1); 
                opacity: 0.4; 
            }
            50% { 
                transform: translateX(-50%) scale(1.2); 
                opacity: 0.6; 
            }
        }
        
        @keyframes blow-out {
            0% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
            50% {
                opacity: 0.5;
                transform: translateX(-50%) scale(1.3);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) scale(0);
            }
        }
        
        .candle-sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
            animation: sparkle-pop 0.6s ease-out forwards;
        }
        
        @keyframes sparkle-pop {
            0% {
                opacity: 1;
                transform: scale(0) translate(0, 0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) translate(var(--sparkle-x, 0), var(--sparkle-y, -20px));
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translate(var(--sparkle-x, 0), var(--sparkle-y, -40px));
            }
        }
        
        .candle1 { top: 60px; left: 120px; }
        .candle2 { top: 60px; left: 146px; }
        .candle3 { top: 60px; left: 172px; }
        
        /* Romantic final message */
        .romantic-message {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #ff69b4;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0;
            pointer-events: none;
            text-shadow: 
                0 0 20px rgba(255, 105, 180, 0.8),
                0 0 40px rgba(255, 105, 180, 0.6),
                0 0 60px rgba(255, 105, 180, 0.4),
                0 2px 4px rgba(0, 0, 0, 0.2);
            animation: message-fade-in 0.8s ease-out forwards;
            white-space: nowrap;
            z-index: 100;
        }
        
        @keyframes message-fade-in {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .romantic-message.fade-out {
            animation: message-fade-out 0.8s ease-out forwards;
        }
        
        @keyframes message-fade-out {
            0% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
        }
        
        /* Romantic particles container */
        .romantic-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
        
        .romantic-heart,
        .romantic-petal {
            position: absolute;
            pointer-events: none;
            animation: float-up 6s ease-out forwards;
        }
        
        .romantic-heart {
            font-size: 20px;
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }
        
        .romantic-petal {
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 100%);
            border-radius: 50% 0 50% 50%;
            transform: rotate(45deg);
            box-shadow: 0 0 8px rgba(255, 182, 193, 0.6);
        }
        
        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) translateX(0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(var(--drift-x, 0)) scale(0.5) rotate(var(--rotate, 360deg));
            }
        }

        /* Canvas for cursor effects */
        #cursor-canvas { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:9999; }

        /* Confetti */
        .confetti { position: fixed; width:10px; height:10px; background:#ff69b4; pointer-events:none; z-index:10000; border-radius:2px; }

        /* ---------- SURPRISE BUTTON STYLE (your provided CSS) ---------- */
        .surprise-btn {
            background: linear-gradient(135deg, #ff69b4 0%, #ffb6c1 100%);
            border: none;
            padding: 18px 50px;
            font-size: 1.3rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.4),
                        0 0 30px rgba(255, 105, 180, 0.2);
            transition: all 0.3s ease;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            margin-top: 30px;              /* spacing below cake */
            z-index: 20;                   /* above background effects */
        }

        .surprise-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .surprise-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .surprise-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 105, 180, 0.6),
                        0 0 40px rgba(255, 105, 180, 0.3);
        }

        .surprise-btn:active { transform: translateY(0); }

        /* Center the button (container already centers children; fallback) */
        .button-row { display:flex; justify-content:center; align-items:center; width:100%; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-text { font-size: 2.5rem; margin-bottom: 40px; letter-spacing: 2px; }
            .cake { width: 250px; height: 250px; }
            .candle1 { top: 50px; left: 100px; }
            .candle2 { top: 50px; left: 122px; }
            .candle3 { top: 50px; left: 144px; }
            .floating-heart { font-size: 80px !important; }
            .surprise-btn { padding: 15px 40px; font-size: 1.1rem; }
            .romantic-message { font-size: 1rem; top: -70px; }
        }
        @media (max-width: 480px) {
            .main-text { font-size: 2rem; margin-bottom: 30px; letter-spacing: 1px; }
            .cake { width: 200px; height: 200px; }
            .candle1 { top: 40px; left: 80px; }
            .candle2 { top: 40px; left: 98px; }
            .candle3 { top: 40px; left: 116px; }
            .surprise-btn { padding: 12px 30px; font-size: 1rem; }
            .romantic-message { font-size: 0.9rem; top: -60px; white-space: normal; max-width: 90%; }
        }
    </style>
</head>

    <script>
        // Cursor effects canvas
        const canvas = document.getElementById('cursor-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Arrays for cursor effects
        const petals = [];
        const hearts = [];
        const sparkles = [];
        let mouseX = 0;
        let mouseY = 0;
        let lastMouseX = 0;
        let lastMouseY = 0;

        // Update canvas size on resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Track mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Add rose petals
            if (Math.random() > 0.7) {
                petals.push({
                    x: mouseX,
                    y: mouseY,
                    vx: (Math.random() - 0.5) * 2,
                    vy: Math.random() * 2 + 1,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 5,
                    size: Math.random() * 15 + 10,
                    opacity: 0.8,
                    life: 100
                });
            }

            // Add tiny hearts on movement
            const distance = Math.sqrt(
                Math.pow(mouseX - lastMouseX, 2) + 
                Math.pow(mouseY - lastMouseY, 2)
            );
            
            if (distance > 5 && Math.random() > 0.8) {
                hearts.push({
                    x: mouseX,
                    y: mouseY,
                    vx: (Math.random() - 0.5) * 1.5,
                    vy: -Math.random() * 2 - 1,
                    size: Math.random() * 8 + 5,
                    opacity: 1,
                    life: 60
                });
            }

            lastMouseX = mouseX;
            lastMouseY = mouseY;
        });

        // Add sparkles on click
        document.addEventListener('click', (e) => {
            for (let i = 0; i < 15; i++) {
                sparkles.push({
                    x: e.clientX,
                    y: e.clientY,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    size: Math.random() * 6 + 3,
                    opacity: 1,
                    life: 30
                });
            }
        });

        // Draw rose petal
        function drawPetal(petal) {
            ctx.save();
            ctx.translate(petal.x, petal.y);
            ctx.rotate((petal.rotation * Math.PI) / 180);
            ctx.globalAlpha = petal.opacity;
            
            ctx.beginPath();
            ctx.ellipse(0, 0, petal.size, petal.size * 0.6, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#ffb6c1';
            ctx.fill();
            ctx.strokeStyle = '#ff69b4';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            ctx.restore();
        }

        // Draw heart
        function drawHeart(heart) {
            ctx.save();
            ctx.translate(heart.x, heart.y);
            ctx.globalAlpha = heart.opacity;
            ctx.fillStyle = '#ff69b4';
            ctx.scale(heart.size / 10, heart.size / 10);
            
            ctx.beginPath();
            ctx.moveTo(0, 3);
            ctx.bezierCurveTo(0, 0, -3, 0, -3, 3);
            ctx.bezierCurveTo(-3, 6, 0, 9, 0, 12);
            ctx.bezierCurveTo(0, 9, 3, 6, 3, 3);
            ctx.bezierCurveTo(3, 0, 0, 0, 0, 3);
            ctx.fill();
            
            ctx.restore();
        }

        // Draw sparkle
        function drawSparkle(sparkle) {
            ctx.save();
            ctx.translate(sparkle.x, sparkle.y);
            ctx.globalAlpha = sparkle.opacity;
            
            ctx.fillStyle = '#ffffff';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ff69b4';
            
            ctx.beginPath();
            ctx.arc(0, 0, sparkle.size / 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw cross lines
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(-sparkle.size, 0);
            ctx.lineTo(sparkle.size, 0);
            ctx.moveTo(0, -sparkle.size);
            ctx.lineTo(0, sparkle.size);
            ctx.stroke();
            
            ctx.restore();
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update and draw petals
            for (let i = petals.length - 1; i >= 0; i--) {
                const petal = petals[i];
                petal.x += petal.vx;
                petal.y += petal.vy;
                petal.rotation += petal.rotationSpeed;
                petal.vy += 0.1; // gravity
                petal.opacity -= 0.01;
                petal.life--;

                if (petal.life > 0 && petal.opacity > 0) {
                    drawPetal(petal);
                } else {
                    petals.splice(i, 1);
                }
            }

            // Update and draw hearts
            for (let i = hearts.length - 1; i >= 0; i--) {
                const heart = hearts[i];
                heart.x += heart.vx;
                heart.y += heart.vy;
                heart.vy += 0.05; // slight gravity
                heart.opacity -= 0.015;
                heart.life--;

                if (heart.life > 0 && heart.opacity > 0) {
                    drawHeart(heart);
                } else {
                    hearts.splice(i, 1);
                }
            }

            // Update and draw sparkles
            for (let i = sparkles.length - 1; i >= 0; i--) {
                const sparkle = sparkles[i];
                sparkle.x += sparkle.vx;
                sparkle.y += sparkle.vy;
                sparkle.vx *= 0.95;
                sparkle.vy *= 0.95;
                sparkle.opacity -= 0.03;
                sparkle.life--;

                if (sparkle.life > 0 && sparkle.opacity > 0) {
                    drawSparkle(sparkle);
                } else {
                    sparkles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        // Create floating sparkles in background
        function createBackgroundSparkles() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 8 + 's';
                    sparkle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                    document.body.appendChild(sparkle);

                    setTimeout(() => {
                        sparkle.remove();
                    }, 20000);
                }, i * 500);
            }
        }

        // Confetti function (reused)
        function createConfetti(x, y) {
            const colors = ['#ff69b4', '#ffb6c1', '#ffe4e1', '#ff1493', '#ffc0cb'];
            const count = 50;

            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = x + 'px';
                confetti.style.top = y + 'px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 8 + 5) + 'px';
                confetti.style.height = (Math.random() * 8 + 5) + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0%';
                
                const angle = (Math.PI * 2 * i) / count;
                const velocity = Math.random() * 10 + 5;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                document.body.appendChild(confetti);
                
                let posX = x;
                let posY = y;
                let opacity = 1;
                
                const animateConfetti = () => {
                    posX += vx;
                    posY += vy + 2; // gravity
                    // vy += 0.2; // avoid reassigning vy to keep deterministic movement per confetti
                    opacity -= 0.02;
                    
                    confetti.style.left = posX + 'px';
                    confetti.style.top = posY + 'px';
                    confetti.style.opacity = opacity;
                    confetti.style.transform = `rotate(${posX * 0.1}deg)`;
                    
                    if (opacity > 0 && posY < window.innerHeight + 100) {
                        requestAnimationFrame(animateConfetti);
                    } else {
                        confetti.remove();
                    }
                };
                
                requestAnimationFrame(animateConfetti);
            }
        }

        // Cake and candle click handlers
        const cakeContainer = document.getElementById('cake-container');
        const candles = ['candle1', 'candle2', 'candle3'];
        let candlesBlown = 0;
        let blownCandles = new Set();

        // Individual candle click handler
        candles.forEach((candleId) => {
            const candle = document.getElementById(candleId);
            candle.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent cake container click
                blowOutCandle(candleId);
            });
        });

        // Cake container click (backup - blows next unblown candle)
        cakeContainer.addEventListener('click', (e) => {
            // Only trigger if clicking directly on container, not on candles
            if (e.target === cakeContainer || e.target.classList.contains('cake')) {
                const nextCandle = candles.find(id => !blownCandles.has(id));
                if (nextCandle) {
                    blowOutCandle(nextCandle);
                }
            }
        });

        function blowOutCandle(candleId) {
            if (blownCandles.has(candleId)) return; // Already blown
            
            const candle = document.getElementById(candleId);
            blownCandles.add(candleId);
            candlesBlown++;
            
            // Add blown-out class
            candle.classList.add('blown-out');
            
            // Get candle position for effects
            const rect = candle.getBoundingClientRect();
            const candleX = rect.left + rect.width / 2;
            const candleY = rect.top;
            
            // Create sparkle pop effect
            createSparklePop(candleX, candleY);
            
            // Add extra sparkles
            for (let i = 0; i < 15; i++) {
                sparkles.push({
                    x: candleX,
                    y: candleY,
                    vx: (Math.random() - 0.5) * 12,
                    vy: (Math.random() - 0.5) * 12,
                    size: Math.random() * 6 + 3,
                    opacity: 1,
                    life: 35
                });
            }
            
            // Check if all candles are blown
            if (candlesBlown === candles.length) {
                setTimeout(() => {
                    showRomanticEffect();
                }, 500);
            }
        }

        function createSparklePop(x, y) {
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'candle-sparkle';
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 20 + Math.random() * 15;
                const sparkleX = Math.cos(angle) * distance;
                const sparkleY = Math.sin(angle) * distance;
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.setProperty('--sparkle-x', sparkleX + 'px');
                sparkle.style.setProperty('--sparkle-y', sparkleY + 'px');
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 600);
            }
        }

        function showRomanticEffect() {
            const cakeRect = cakeContainer.getBoundingClientRect();
            const centerX = cakeRect.left + cakeRect.width / 2;
            const centerY = cakeRect.top + cakeRect.height / 2;
            
            // Create romantic message
            const message = document.createElement('div');
            message.className = 'romantic-message';
            message.textContent = 'You blew all three‚Ä¶ Happy Commitment Day, dost ‚ù§Ô∏è';
            cakeContainer.style.position = 'relative';
            cakeContainer.appendChild(message);
            
            // Fade out message after 4 seconds
            setTimeout(() => {
                message.classList.add('fade-out');
                setTimeout(() => {
                    message.remove();
                }, 800);
            }, 4000);
            
            // Create romantic particles container
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'romantic-particles';
            document.body.appendChild(particlesContainer);
            
            // Create floating hearts and petals
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    // Heart
                    const heart = document.createElement('div');
                    heart.className = 'romantic-heart';
                    heart.textContent = '‚ù§Ô∏è';
                    heart.style.left = centerX + (Math.random() - 0.5) * 200 + 'px';
                    heart.style.top = centerY + 'px';
                    heart.style.setProperty('--drift-x', (Math.random() - 0.5) * 100 + 'px');
                    heart.style.setProperty('--rotate', Math.random() * 720 + 'deg');
                    particlesContainer.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 6000);
                }, i * 100);
            }
            
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    // Petal
                    const petal = document.createElement('div');
                    petal.className = 'romantic-petal';
                    petal.style.left = centerX + (Math.random() - 0.5) * 200 + 'px';
                    petal.style.top = centerY + 'px';
                    petal.style.setProperty('--drift-x', (Math.random() - 0.5) * 120 + 'px');
                    petal.style.setProperty('--rotate', Math.random() * 1080 + 'deg');
                    particlesContainer.appendChild(petal);
                    
                    setTimeout(() => petal.remove(), 6000);
                }, i * 120);
            }
            
            // Remove particles container after animation
            setTimeout(() => {
                particlesContainer.remove();
            }, 6000);
        }

        // Surprise button handler (confetti + small pulse)
        const surpriseBtn = document.getElementById('surprise-btn');
        surpriseBtn.addEventListener('click', (e) => {
            const rect = surpriseBtn.getBoundingClientRect();
            createConfetti(rect.left + rect.width / 2, rect.top + rect.height / 2);

            // small pulse animation
            surpriseBtn.style.transform = 'scale(0.98)';
            setTimeout(() => {
                surpriseBtn.style.transform = '';
            }, 150);

            // optional: navigate, open modal, or reveal card
            // window.location.href = 'somepage.html'; // uncomment to navigate
        });

        // Confetti on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                createConfetti(window.innerWidth / 2, window.innerHeight / 2);
            }, 500);
            createBackgroundSparkles();
            setInterval(createBackgroundSparkles, 20000);
        });
    </script>

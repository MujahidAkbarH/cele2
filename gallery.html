<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories ‚Äî Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffb6c1 0%, #ffe4e1 50%, #ff69b4 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding-top: 120px;
            padding-bottom: 100px;
        }

        /* Background floating elements */
        .floating-petal {
            position: fixed;
            width: 12px;
            height: 12px;
            background: rgba(255, 182, 193, 0.3);
            border-radius: 50% 0 50% 0;
            pointer-events: none;
            z-index: 1;
            animation: float-petal 20s infinite ease-in-out;
        }

        .floating-heart {
            position: fixed;
            font-size: 20px;
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
            animation: float-heart 25s infinite ease-in-out;
        }

        .sparkle-bg {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
            animation: sparkle-bg 6s infinite ease-in-out;
        }

        @keyframes float-petal {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.3;
            }
            25% {
                transform: translate(30px, -50px) rotate(90deg);
                opacity: 0.5;
            }
            50% {
                transform: translate(-20px, -100px) rotate(180deg);
                opacity: 0.3;
            }
            75% {
                transform: translate(-30px, -50px) rotate(270deg);
                opacity: 0.5;
            }
        }

        @keyframes float-heart {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.15;
            }
            50% {
                transform: translate(50px, -80px) scale(1.2);
                opacity: 0.25;
            }
        }

        @keyframes sparkle-bg {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 3.5rem;
            color: #ff69b4;
            text-shadow: 
                0 0 20px rgba(255, 105, 180, 0.6),
                0 0 40px rgba(255, 105, 180, 0.4),
                0 0 60px rgba(255, 105, 180, 0.2),
                0 4px 8px rgba(0, 0, 0, 0.1);
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 15px;
            animation: gentle-glow 3s ease-in-out infinite;
        }

        .header p {
            font-size: 1.2rem;
            color: #ff69b4;
            text-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        @keyframes gentle-glow {
            0%, 100% {
                text-shadow: 
                    0 0 20px rgba(255, 105, 180, 0.6),
                    0 0 40px rgba(255, 105, 180, 0.4),
                    0 0 60px rgba(255, 105, 180, 0.2),
                    0 4px 8px rgba(0, 0, 0, 0.1);
            }
            50% {
                text-shadow: 
                    0 0 30px rgba(255, 105, 180, 0.8),
                    0 0 60px rgba(255, 105, 180, 0.6),
                    0 0 90px rgba(255, 105, 180, 0.4),
                    0 4px 8px rgba(0, 0, 0, 0.1);
            }
        }

        /* Random Memory Button */
        .random-btn {
            display: block;
            margin: 0 auto 40px;
            background: linear-gradient(135deg, #ff69b4 0%, #ffb6c1 100%);
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.4),
                        0 0 30px rgba(255, 105, 180, 0.2);
            transition: all 0.3s ease;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        .random-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .random-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .random-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 105, 180, 0.6),
                        0 0 40px rgba(255, 105, 180, 0.3);
        }

        .random-btn:active {
            transform: translateY(0);
        }

        /* Gallery Container */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        /* Masonry Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }
        .gallery-item:nth-child(7) { animation-delay: 0.7s; }
        .gallery-item:nth-child(8) { animation-delay: 0.8s; }
        .gallery-item:nth-child(9) { animation-delay: 0.9s; }
        .gallery-item:nth-child(10) { animation-delay: 1s; }
        .gallery-item:nth-child(11) { animation-delay: 1.1s; }
        .gallery-item:nth-child(12) { animation-delay: 1.2s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(255, 105, 180, 0.4),
                        0 0 40px rgba(255, 105, 180, 0.3);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: lightboxFadeIn 0.4s ease;
        }

        @keyframes lightboxFadeIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lightbox-close:hover {
            background: rgba(255, 105, 180, 0.8);
            border-color: #ff69b4;
            transform: rotate(90deg);
        }

        /* YouTube Audio Player */
        .audio-player-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .audio-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff69b4 0%, #ffb6c1 100%);
            border: 3px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(255, 105, 180, 0.4),
                        0 0 30px rgba(255, 105, 180, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .audio-toggle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        .audio-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(255, 105, 180, 0.6),
                        0 0 40px rgba(255, 105, 180, 0.4);
        }

        .audio-toggle svg {
            width: 30px;
            height: 30px;
            fill: white;
            position: relative;
            z-index: 1;
        }

        .audio-toggle.muted svg {
            opacity: 0.6;
        }

        .youtube-embed {
            display: none;
            position: absolute;
            width: 0;
            height: 0;
        }

        /* Canvas for cursor effects */
        #cursor-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding-top: 100px;
            }

            .header h1 {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }

            .header p {
                font-size: 1rem;
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .random-btn {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .audio-player-container {
                bottom: 15px;
                right: 15px;
            }

            .audio-toggle {
                width: 50px;
                height: 50px;
            }

            .audio-toggle svg {
                width: 24px;
                height: 24px;
            }

            .lightbox-close {
                top: -40px;
                width: 35px;
                height: 35px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 80px;
            }

            .header h1 {
                font-size: 2rem;
                letter-spacing: 1px;
            }

            .header p {
                font-size: 0.9rem;
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .gallery-container {
                padding: 0 15px;
            }

            .random-btn {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }

        /* Hide cursor effects on mobile */
        @media (max-width: 768px) {
            #cursor-canvas {
                display: none;
            }
        }
    </style>

    <script>
        // Canvas Setup
        const canvas = document.getElementById('cursor-canvas');
        const ctx = canvas.getContext('2d');
        let isMobile = window.innerWidth <= 768;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', () => {
            resizeCanvas();
            isMobile = window.innerWidth <= 768;
        });

        // Particles Arrays
        const petals = [];
        const hearts = [];
        const sparkles = [];
        let mouseX = 0;
        let mouseY = 0;
        let lastMouseX = 0;
        let lastMouseY = 0;

        // Rose Petal Class
        class RosePetal {
            constructor(x, y) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5 + 0.3;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02;
                this.size = Math.random() * 8 + 5;
                this.opacity = Math.random() * 0.4 + 0.3;
                this.color = ['#ffb6c1', '#ff69b4', '#ffe4e1'][Math.floor(Math.random() * 3)];
                this.life = 1;
                this.decay = Math.random() * 0.002 + 0.001;
            }

            update() {
                if (!isMobile) {
                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    this.x += dx * 0.01 + this.vx;
                    this.y += dy * 0.01 + this.vy;
                } else {
                    this.x += this.vx;
                    this.y += this.vy;
                }
                this.rotation += this.rotationSpeed;
                this.vy += 0.05; // gravity
                this.life -= this.decay;
                this.opacity = this.life * 0.5;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.opacity;
                
                ctx.beginPath();
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.ellipse(0, 0, this.size, this.size * 0.6, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }

            isDead() {
                return this.life <= 0 || this.y > canvas.height + 50;
            }
        }

        // Heart Class
        class Heart {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2 - 1;
                this.size = Math.random() * 4 + 3;
                this.opacity = 1;
                this.life = 1;
                this.decay = 0.015;
                this.color = ['#ffb6c1', '#ff69b4'][Math.floor(Math.random() * 2)];
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05;
                this.life -= this.decay;
                this.opacity = this.life;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 8;
                ctx.shadowColor = this.color;
                
                ctx.beginPath();
                ctx.scale(this.size / 10, this.size / 10);
                ctx.moveTo(0, 5);
                ctx.bezierCurveTo(0, 0, -5, 0, -5, 5);
                ctx.bezierCurveTo(-5, 8, 0, 10, 0, 12);
                ctx.bezierCurveTo(0, 10, 5, 8, 5, 5);
                ctx.bezierCurveTo(5, 0, 0, 0, 0, 5);
                ctx.fill();
                
                ctx.restore();
            }

            isDead() {
                return this.life <= 0 || this.y > canvas.height;
            }
        }

        // Sparkle Class
        class Sparkle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.size = Math.random() * 3 + 2;
                this.opacity = 1;
                this.life = 1;
                this.decay = 0.02;
                this.color = ['#ffb6c1', '#ff69b4', '#ffe4e1', '#ffffff'][Math.floor(Math.random() * 4)];
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= this.decay;
                this.opacity = this.life;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                
                ctx.beginPath();
                for (let i = 0; i < 5; i++) {
                    const angle = (Math.PI * 2 * i) / 5;
                    const x = this.x + Math.cos(angle) * this.size;
                    const y = this.y + Math.sin(angle) * this.size;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // Mouse tracking (desktop only)
        if (!isMobile) {
            document.addEventListener('mousemove', (e) => {
                lastMouseX = mouseX;
                lastMouseY = mouseY;
                mouseX = e.clientX;
                mouseY = e.clientY;

                if (Math.random() > 0.7) {
                    petals.push(new RosePetal(mouseX, mouseY));
                }

                const speed = Math.sqrt(
                    Math.pow(mouseX - lastMouseX, 2) + Math.pow(mouseY - lastMouseY, 2)
                );
                if (speed > 2 && Math.random() > 0.8) {
                    hearts.push(new Heart(mouseX, mouseY));
                }
            });
        }

        // Click sparkles
        document.addEventListener('click', (e) => {
            if (e.target.closest('.lightbox') || e.target.closest('.audio-toggle') || e.target.closest('.random-btn')) {
                return;
            }
            for (let i = 0; i < 15; i++) {
                sparkles.push(new Sparkle(e.clientX, e.clientY));
            }
        });

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = petals.length - 1; i >= 0; i--) {
                petals[i].update();
                petals[i].draw();
                if (petals[i].isDead()) {
                    petals.splice(i, 1);
                }
            }

            for (let i = hearts.length - 1; i >= 0; i--) {
                hearts[i].update();
                hearts[i].draw();
                if (hearts[i].isDead()) {
                    hearts.splice(i, 1);
                }
            }

            for (let i = sparkles.length - 1; i >= 0; i--) {
                sparkles[i].update();
                sparkles[i].draw();
                if (sparkles[i].isDead()) {
                    sparkles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        // Initialize floating petals
        for (let i = 0; i < 15; i++) {
            setTimeout(() => {
                petals.push(new RosePetal());
            }, i * 200);
        }

        animate();

        // Background floating elements
        function createFloatingElements() {
            const container = document.getElementById('floating-elements');
            
            // Floating petals
            for (let i = 0; i < 8; i++) {
                const petal = document.createElement('div');
                petal.className = 'floating-petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.top = Math.random() * 100 + '%';
                petal.style.animationDelay = Math.random() * 20 + 's';
                petal.style.animationDuration = (Math.random() * 10 + 15) + 's';
                container.appendChild(petal);
            }

            // Floating hearts
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = 'üíó';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 25 + 's';
                heart.style.animationDuration = (Math.random() * 10 + 20) + 's';
                container.appendChild(heart);
            }

            // Background sparkles
            setInterval(() => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle-bg';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = '0s';
                container.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 6000);
            }, 2000);
        }

        createFloatingElements();

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxClose = document.getElementById('lightbox-close');
        const galleryItems = document.querySelectorAll('.gallery-item');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const img = item.querySelector('img');
                lightboxImg.src = img.getAttribute('data-src') || img.src;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        });

        lightboxClose.addEventListener('click', () => {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Random Memory Button
        const randomBtn = document.getElementById('random-btn');
        randomBtn.addEventListener('click', () => {
            const randomItem = galleryItems[Math.floor(Math.random() * galleryItems.length)];
            const img = randomItem.querySelector('img');
            lightboxImg.src = img.getAttribute('data-src') || img.src;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        });

        // YouTube Audio Player
        const audioToggle = document.getElementById('audio-toggle');
        const youtubeEmbed = document.getElementById('youtube-embed');
        let isMuted = true;
        
        // Replace VIDEO_ID with your actual YouTube video ID
        const videoId = 'VIDEO_ID';
        const youtubeUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1&loop=1&playlist=${videoId}`;
        
        youtubeEmbed.src = youtubeUrl;

        audioToggle.addEventListener('click', () => {
            if (isMuted) {
                youtubeEmbed.src = youtubeUrl.replace('mute=1', 'mute=0');
                audioToggle.classList.remove('muted');
                isMuted = false;
            } else {
                youtubeEmbed.src = youtubeUrl.replace('mute=0', 'mute=1');
                audioToggle.classList.add('muted');
                isMuted = true;
            }
        });

        // Scroll reveal animation
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        galleryItems.forEach(item => {
            observer.observe(item);
        });
    </script>
</body>
</html>
